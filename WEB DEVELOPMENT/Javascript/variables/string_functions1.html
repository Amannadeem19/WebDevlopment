    <script>

        var str = "hello, my name is muhammad aman nadeem, aman is.. "

        // get the length 
        console.log(str.length)

        // get the index pf string in aonther string(sub string)


        console.log(str.indexOf('aman'))

        // get the last index of string in another string 

        console.log(str.lastIndexOf('aman'))

        // get a part of a string - slice(start, end) 

        console.log(str.slice(0, 40))
        // start from 4th position 
        console.log(str.slice(4))
        // starting from backward position 
        console.log(str.slice(-3))


        // get a substr(start, length)

        console.log(str.substr(0, 10))
        
        // starting position just defined 
        console.log(str.substr(20))




        

        
    </script>
