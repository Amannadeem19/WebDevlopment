<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<body>
   
    
    <script>

        var firstexample = "im aman "
        var secondstring = "nadeem"
        var thirdstring =  " im a software engineer "

        // concat two or more strings 

        console.log(firstexample.concat(secondstring))

        console.log(firstexample.concat(secondstring, ' ', thirdstring))


        // trim - remove extra spaces 

        var removespaces = "aman    nadeeeeem"
        console.log(removespaces.trim());

        // find the character at specific position 

        console.log(removespaces.charAt(15))

        // split string on the basis of arguments 

        console.log(removespaces.split(' '))

        var str = "aman, nadeem, 123, male"
        console.log(str.split(' ',))

    </script>
</body>
</html>
