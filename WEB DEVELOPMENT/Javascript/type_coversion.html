<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Document</title>
</head>
<body>
    



    <script>
        // convert num into string 

        var num = 10;
        console.log(typeof num);


        
        // num = String(10);
        num = (10).toString();
        console.log(typeof num);


        // convert string into num //

        var str = "10";
        console.log(typeof str);
        str = Number("10");
        
        console.log(typeof str);


        // convert array into number;

        let num1;
        num1 = Number([1,2,3]);
        console.log(num1);
        console.log(typeof num1);


        let num2;
        num2 = String([1,2,3]);
        console.log(num2);
        console.log(typeof num2);

    </script>
</body>
</html>
