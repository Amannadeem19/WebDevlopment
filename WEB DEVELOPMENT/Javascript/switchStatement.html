<body>
   
    

    <script>

        // for using logical operators in a switch statement use true in a expression part 
        let age = 18;
        switch(true)
        {
            case (age < 18):
                console.log("Your age is greater than but less than 18");
                break;
                case (age >= 18):
                    console.log("Your age is valid for the participation.");
                    break;
                    default:
                        console.log("Not eligible");
                         break;

        }


        


    </script>
