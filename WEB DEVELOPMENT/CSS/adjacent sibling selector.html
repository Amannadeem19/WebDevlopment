<!DOCTYPE html>
<html lang="en">
<head>
   
    <title>Adjacent sibling selector</title>
    <style>
        #a + h1{
            color: royalblue;
        }
    </style>

</head>
<body>
    <div id="a">
        <h1>aman</h1>
        <h1>Nadeem</h1>
    </div>
    <h1>mohammad</h1>
    <h1>ahmed</h1>
    <h1>Nadeem</h1>
</body>
</html>
