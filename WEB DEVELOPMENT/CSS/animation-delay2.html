<!DOCTYPE html>
<html lang="en">
<head>
   <!-- animation me aik style se change hoke dsre style ata ha at certain times  -->
    <style>

        #a{

            width: 200px;
            height: 200px;
            background-color: lightcoral;
            animation-name: change;
            animation-duration: 4s;
            animation-delay: 2s;

        }

        /* affter every reload animation apply for certain time  */
        @keyframes change{

            from{
                background-color: azure;
            }
             to{
                 background-color: pink;
             }
        }

    </style>

</head>
<body>
   <div id="a">

   </div> 
</body>
</html>
