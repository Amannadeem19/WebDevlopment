<!DOCTYPE html>
<html lang="en">
<head>
    <style>

        #transition{
            width: 300px;
            height: 300px;
            background-color: aqua;
            
            /* transition short hand property  */
            /* jab apko aik se zyada property pe transition karni hon  */
            transition: background-color 2s, width 2s, height 2s;


        }
        #transition:hover{
            background-color: blueviolet;
            width: 600px;
            height: 800px;

        }
    </style>
</head>
<body>
    <div id="transition">

        

    </div>
</body>
</html>
