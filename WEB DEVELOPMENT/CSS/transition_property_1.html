<!DOCTYPE html>
<html lang="en">
<head>
    <style>
/* transition smoothness effect laane ke liye hotaa ha  */
/* transition se state gradually change hoti ha  */
/* jis cheez me tranisition laani hoti woh property likhte hain  */

    #transition{
        width: 400px;
        height: 400px;
        background-color: aqua;
        transition-property: background-color;
        /* by default duration 0s hota ha  */
        transition-duration: 2s; 



    }
    #transition:hover{
        background-color: red;
    }
</style>

</head>
<body>
    


    <div id="transition">

    </div>
</body>
</html>
